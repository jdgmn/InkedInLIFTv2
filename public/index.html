<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>InkedInLIFT | Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white shadow-lg rounded-lg p-6 w-96">
    <h1 class="text-2xl font-bold text-center mb-4">InkedInLIFT</h1>
    <form id="loginForm" class="space-y-4">
      <input type="email" id="email" placeholder="Email" class="w-full border p-2 rounded" required />
      <input type="password" id="password" placeholder="Password" class="w-full border p-2 rounded" required />
      <button class="bg-blue-500 hover:bg-blue-600 text-white w-full py-2 rounded">Login</button>
    </form>
    <p class="text-center text-sm mt-4">
      No account? <a href="register.html" class="text-blue-500">Register</a>
    </p>
    <p id="loginError" class="text-red-500 text-sm text-center mt-2"></p>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
