<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard | InkedInLIFT</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 min-h-screen">
  <nav class="bg-blue-600 text-white p-4 flex justify-between">
    <h1 class="font-bold">InkedInLIFT Dashboard</h1>
    <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 px-3 py-1 rounded">Logout</button>
  </nav>

  <div class="p-6">
    <h2 class="text-xl font-semibold mb-4">Memberships</h2>
    <button id="loadBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-2 rounded mb-4">Load Members</button>

    <table class="w-full bg-white shadow rounded">
      <thead class="bg-gray-200">
        <tr>
          <th class="p-2">Name</th>
          <th class="p-2">Email</th>
          <th class="p-2">Status</th>
          <th class="p-2">End Date</th>
        </tr>
      </thead>
      <tbody id="memberTable"></tbody>
    </table>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
